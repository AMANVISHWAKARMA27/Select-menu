<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<h1 align="center"> Dynamic Table</h1>
 <div class="container">
    <form action="#">
        <table id="studentInfo" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th> S.No.</th>
                    <th> Student Name</th>
                    <th> Roll No.</th>
                    <th>Month</th>
                    <th>Mess Charges</th>
                    <th>Room Charges</th>
                    <th><button onclick="addRow()" > +</button></th>
                </tr>
                <tbody id="tbody">

                </tbody>

            </thead>

        </table>
        <input type="button" id="download" value="Download" onclick="downloadExcel()" class="btn-primary">
        <input type="button" id="upload" value="Upload" onclick="uploadExcel()" class="btn-secondary">
    </form>
 </div>

 <script>
    function addRow(){
        tab=document.getElementById("studentInfo")
        var tableLength=tab.rows.length
        var currentRow=tab.insertRow(tableLength)

        var sNo=document.createElement("input")
            sNo.setAttribute("type","text")
            sNo.setAttribute("value",tableLength)
            sNo.setAttribute("disabled","true")
            sNo.setAttribute("class","text-primary")

         var studentName=document.createElement("input")
             studentName.setAttribute("type","text") 

        var rollNo=document.createElement("input")
             rollNo.setAttribute("type","text")  

        var month=document.createElement("input")
             month.setAttribute("text","text")

        var messCharges=document.createElement("input")
             messCharges.setAttribute("type","text") 
        var roomCharges=document.createElement("input")
             roomCharges.setAttribute("type","text") 

         var remBtn= document.createElement("input")
             remBtn.setAttribute("type","button")
             remBtn.setAttribute("onclick","removeRow("+tableLength+")")    
             remBtn.setAttribute("value"," - ")

             var cell0=currentRow.insertCell(0)
                 cell0.appendChild(sNo)

            var cell1=currentRow.insertCell(1)
                 cell1.appendChild(studentName)
                 
            var cell2=currentRow.insertCell(2)
                 cell2.appendChild(rollNo)   
                 
            var cell3=currentRow.insertCell(3)
                 cell3.appendChild(month)

            var cell4=currentRow.insertCell(4)
                 cell4.appendChild(messCharges)
            var cell5=currentRow.insertCell(5)
                 cell5.appendChild(roomCharges)

            var cell6=currentRow.insertCell(6)
                 cell6.appendChild(remBtn)

    }

    function removeRow(tableLength){
        td=event.target.parentNode;
        tr=td.parentNode
        tr.parentNode.removeChild(tr)
    }
    function downloadExcel(){
        document.getElementById("msg").style.display="block"
        document.getElementById("msg").innerHTML="The Excel is downlaoded."
        setTimeout(()=>{
            document.getElementById("msg").style.display="none"
        },5000);
        document.getElementById("downlaod").disabled=false;
        document.getElementById("upload").disabled=true;
    }
    function uploadExcel(){
        document.getElementById("msg").style.display="block"
        document.getElementById("msg").innerHTML="The Excel is downlaoded."
        setTimeout(()=>{
            document.getElementById("msg").style.display="none"
        },5000);
        document.getElementById("downlaod").disabled=true;
        document.getElementById("upload").disabled=false;
    }


 </script>

</body>
</html>
