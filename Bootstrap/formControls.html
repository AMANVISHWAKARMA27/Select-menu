<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Example -->
    <div class="mb-3">
      <label for="emailAddress" class="form-label">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="emailAddress"
        placeholder="name@example.com"
      />
    </div>
    <div class="mb-3">
      <label for="label" class="form-label">Example Textarea</label>
      <textarea
        id="label"
        rows="3"
        class="form-control"
        placeholder="Enter Text"
      ></textarea>
    </div>

    <!-- Sizing of input boxes-->
    <input
      type="text"
      class="form-control form-control-lg"
      placeholder=".form-control-lg"
    />
    <br />
    <input type="text" class="form-control" placeholder="default" />
    <br />
    <input
      type="text"
      class="form-control form-control-sm"
      placeholder=".form-control-sm"
    />

    <!-- Disabled Input and text area -->
    <input type="text" class="form-control" placeholder="disabled" disabled />
    <br />
    <input
      type="text"
      class="form-control"
      value="Disbaled ReadOnly Input"
      disabled
      readonly
    />
    <br />
    <input type="text" class="form-control" value="Readonly" readonly />
    <br />

    <!-- Readonly Plain Text -->
    <div class="mb-3 row">
      <label for="staticemail" class="col-sm-2 col-form-control">Email</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control-plaintext"
          readonly
          value="Name@example.com"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="password" class="col-sm-2 col-form-control">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" />
      </div>
    </div>

    <br>
    <br>

    <form class="row g-3">
        <div class="col-auto">
            <label for="staticemail" class="visually-hidden">Email</label>
            <input type="email" class="form-control-plaintext" id="staticemail" value="name@eample.com" readonly>
        </div>
        <div class="col-auto">
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Confirm Identity</button>
        </div>
    </form>

    <!-- File Input -->
    <div class="mb-3">
        <label for="formfile" class="form-label">Default file input</label>
        <input type="file" class="formm-control" id="formfile">
    </div>
    <div class="mb-3">
        <label for="formmultiple" class="form-label">Multipple file input</label>
        <input type="file" class="form-control" multiple>
    </div>
    <div class="mb-3">
        <label for="formdisbaled" class="form-label">Disbaled</label>
        <input type="file" class="form-control" disabled>
    </div>
    <div class="mb-3"></div>
    <div class="mb-3"></div>

    <!-- DataLists -->
    <label for="datalist" class="form-label">DataList</label>
    <input list="datalistOptions" class="form-control" id="datalist" placeholder="Type to search...">
    <datalist id="datalistOptions">
        <option value="San Francisco">
        <option value="India">
        <option value="Japan">
        <option value="China">
        <option value="America">
    </datalist>

    <!-- Switched -->
    <div class="form-control form-switch">
        <input type="checkbox" class="form-check-input">
    </div>
    <br>

    <!-- Buttons -->

    <!-- Toggle buttons -->
    <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
    <label for="btn-check" class="btn btn-primary">Single Toggle</label>
    <br><br>
    <input type="checkbox" class="btn-check" id="btn-check-2" autocomplete="off">
    <label for="btn-check-2" class="btn btn-primary">Checked</label>

    <br>
    <br>
    <br>
    <br>

    <!-- Input groups -->
    <div style="width: 100%;height:auto;display:flex; flex-direction:column">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's Username" aria-label="Recipient's Username" aria-describedby="basic1">
            <span class="input-group-text" id="basic1">@example.com</span>
        </div>
        <label for="basic-url" class="form-label">Your vanity URL</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic2">https://example.com/users/</span>
            <input type="text" class="form-control" aria-describedby="basic2">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text"><.00/span>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Server" aria-label="Server">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">With textarea</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
    </div>

    
    
</body>
</html>
