<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@800&family=Inter:wght@300&family=Noto+Sans+KR:wght@100&family=Nunito:wght@300&family=Oxygen:wght@700&family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="quote-box">
      <h2>Quote of the day</h2>
      <blockquote id="quote">Loading...</blockquote>
      <span id="author">Loading...</span>
      <div>
        <button onclick="getquote(api_url);">New Quote</button>
      </div>
    </div>

    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const api_url = "https://dummyjson.com/quotes/random";

        async function getquote(url){
            const response = await fetch(url);
            var data = await response.json();
            quote.innerHTML = data.quote;
            author.innerHTML = data.author;
        }
        getquote(api_url);
    </script>
  </body>
</html>
