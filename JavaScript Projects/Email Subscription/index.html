<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Our Brand's New <br>Website Is On It's Way</h1>
        <p>Subscribe to our page</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submt"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzbcsfqO4clhykoKtw4nNKR2tUVu3fJ9hz0bxEV5Ijuj9Wt1YV433EBr3l-NYU2RRcQ9Q/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML= "";
                setTimeout(() =>{
                    msg.innerHTML= "Thank You for Subscribing!";
                }, 5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
      
</body>
</html>
